<html>
  <head>
    <meta charset="uts-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regal Reserve LLC</title>
    <link rel="stylesheet" href="css/colors.css" type="text/css">
    <link rel="stylesheet" href="css/global.css" type="text/css">
    <link rel="stylesheet" href="css/queries.css" type="text/css">

    <!-- Components -->

    <link rel="stylesheet" href="css/components/header.css" type="text/css">
    <link rel="stylesheet" href="css/components/main.css" type="text/css">
    <link rel="stylesheet" href="css/components/footer.css" type="text/css">
    <link rel="stylesheet" href="css/components/button.css" type="text/css">
    <link rel="stylesheet" href="css/components/block.css" type="text/css">

    <!-- API's -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.min.css">
  </head>
  <body>

    <header>
        <div class="left-header-container">
          <img src="css/logo.png" alt="logo">
        </div>
        <div class="right-header-container">
          <div class="navigation-link home">Home</div>
          <div class="navigation-link active">News</div>
          <div class="navigation-link">Team</div>
          <div class="navigation-link">Store</div>
          <div class="navigation-link">Staff</div>
          <div class="navigation-link">Partners</div>
          <div class="divider"></div>
          <div class="button regal-blue">
            Contact us
          </div>
        </div>
    </header>

    <main>

      <!-- Blocks -->
      <div class="block-row">
        <div class="block block-align-left block-shop-image grow-2">
          <div class="block-text black">
            <p class="block-title">Dress like the best</p>
            <p class="block-subtitle">Shop our latest apparel</p>
          </div>
          <div class="button regal-blue">Shop now</div>
        </div>
      </div>

    </main>

    <footer>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <img class="logo-text" src="css/logo_text.png" alt="logo">
      <p class="white">We are Gaming. We are Royal. We are Regal.</p>
      <div class="horizontal-divider"></div>
      <div class="socials">
        <img src="css/twitter.png" class="social-icon" alt="social-icon">
        <img src="css/mail.png" class="social-icon" alt="social-icon">
        <img src="css/yt.png" class="social-icon" alt="social-icon">
      </div>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- Custom js -->
    <script type="text/javascript" src="js/global.js"></script>
  </body>
</html>
